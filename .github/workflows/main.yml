name: Sync Fork with Upstream

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Upstream Remote
        run: |
          git remote add upstream https://github.com/OfficialRohitSharma442/Vendor-Reconciliation.git
          git fetch upstream

      - name: Merge Upstream Changes
        run: git merge upstream/main # Change 'main' to the default branch name of the upstream repository

      - name: Push Changes to Fork
        run: |
          git config user.name "${{ secrets.SyncToken }}"
          git config user.email "${{ secrets.SyncToken }}@users.noreply.github.com"
          git push origin HEAD
